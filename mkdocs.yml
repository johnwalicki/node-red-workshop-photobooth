site_name: Node-RED AI Photo Booth Workshop
site_description: >-
  A workshop for creating an AI-infused photo booth application using Node-RED and TensorFlow.js
site_url: https://johnwalicki.github.io/node-red-workshop-photobooth/
site_author: John Walicki
repo_name: johnwalicki/node-red-workshop-photobooth
repo_url: https://github.com/johnwalicki/node-red-workshop-photobooth
edit_uri: edit/main/docs/
theme:
    name: material
    palette:
      scheme: default
      primary: black
    font:
      text: IBM Plex Sans
      code: IBM Plex Mono
    language: en
    custom_dir: overrides
    features:
      - navigation.instant
      - navigation.tracking
use_directory_urls: true
plugins:
  - search
  - with-pdf:
      cover_subtitle: OpenJS World 2021
      output_path: pdf/node-red-workshop-photobooth.pdf
      enabled_if_env: ENABLE_PDF_EXPORT
markdown_extensions:
  - attr_list
  - admonition
  - toc:
      permalink: true
      toc_depth: 3
extra_css:
    - css/extra.css
    - css/pdf-print.css
nav:
  - Introduction: index.md
  - 1 - Node-RED:
    - Introduction: part1/README.md
    - Install Node-RED: part1/install.md
    - Enabling Projects: part1/projects.md
    - Installing Nodes: part1/installing-nodes.md
    - Creating a Flow: part1/create-flow.md
    - Committing Changes: part1/commit-changes.md
  - 2 - Node-RED Dashboard:
    - Introduction: part2/README.md
    - Create a dashboard: part2/create-dashboard.md
    - Adding controls: part2/adding-controls.md
  - 3 - TensorFlow:
    - Introduction: part3/README.md
    - TensorFlow in Node-RED: part3/adding-tf.md
    - Displaying detected objects: part3/display-objects.md
    - Selecting objects to display: part3/select-objects.md
  - 4 - Containerization:
    - Introduction: part4/README.md
    - Package file: part4/package.md
    - Settings file: part4/settings.md
    - Dockerfile: part4/dockerfile.md
    - Finishing the project: part4/one-more-thing.md
  - 5 - Summary: part5/README.md
  - Resources: resources.md
